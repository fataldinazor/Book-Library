<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h4>Library</h4>
        <button class="signUp">Sign Up</button>
      </div>
      <div class="mainContent">
          <nav>
            <div>Book Name</div>
            <div>Author Name</div>
            <div>Pages</div>
            <div>Read</div>
          </nav>
          <div class="info">
            
          </div>
        </div>
        <dialog>
          <form id="bookForm">
            <label for="book_name">Book
              <input type="text" id="book_name" name="book_name" required/> 
            </label>

            <label for="author_name">Author
              <input type="text" id="author_name" name="author_name" required/> 
            </label>

            <label for="pages">Pages
              <input type="number" id="pages" name="pages" required/>
            </label>

            <div>
                Have you Read this Book
                <label for="read">
                  <input type="radio" id="readYes" name='read' value="Yes" required>Yes
                </label>
                <label for="read">
                  <input type="radio" id="readNo" name='read' value="No">No
                </label>
            </div>
            
              <button class="submitBtn" type="submit">Submit</button>
              <button class="closeBtn">Close</button>
          </form>
        </dialog>
        <button class="openDialog">+</button>
      </div>
      <div class="footer">&copy all rights reserved. Library</div>
    </div>
  </body>
  <script src="script2.js"></script>
</html>
